<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 6 / Module 1</title>
</head>
<body>
<p id = "target"></p>
<script>
  'use strict';
  let x = confirm("Should I calculate the square root?");

  if (x === true){
    let sqr = parseInt(prompt("What is the square root?"));

    if (sqr <= 0){
      document.querySelector('#target').innerHTML = "Number was negative and could not be calculated";
    }else {
      sqr = Math.sqrt(sqr);
      let sqrString = sqr.toString();
      document.querySelector('#target').innerHTML = "The square root is " + sqrString + ".";
    }
  } else {
    document.querySelector('#target').innerHTML = "The square root is not calculated.";
  }
</script>
</body>
</html>
