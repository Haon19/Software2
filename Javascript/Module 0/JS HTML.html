<!DOCTYPE html>
<html lang = 'en'>

    <title>Testing JavaScript</title>
</head>
<body>
<h1>Greeting</h1>
<p id="target"></p>

    document.querySelector('#target').innerHTML = 'Good morning, ' + name + '!';
</script>
